version: '3.8'

services:
  sqlserver:
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=DevPassword123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"

  libraryms_api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LibraryMS;User Id=sa;Password=DevPassword123!;TrustServerCertificate=True;
      - JwtSettings__Issuer=LibraryManagementSystem
      - JwtSettings__Audience=LibraryUsers
      - JwtSettings__SigningKey=your-development-super-secret-key-here-at-least-32-characters-long
      - JwtSettings__ExpiryMinutes=60
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - .:/app
      - /app/LibarayMS.Presentation/bin
      - /app/LibarayMS.Presentation/obj
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    command: ["dotnet", "watch", "run", "--project", "LibarayMS.Presentation/LibarayMS.Presentation.csproj", "--urls", "http://+:80;https://+:443"]

volumes:
  sqlserver_data:
